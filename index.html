<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>UberEats</title>
</head>
<body>
    <div class="header">
        <div class="header__container">
            <div class="header__row">
                <div class="logo">
                    <img src="images/logo.svg">
                </div>
                <div class="basis">
                </div>
                <div class="sing-in">
                    <img src="images/sign-in.png">
                </div>
                <div class="basket">
                    <img src="images/basket.svg">
                </div>
            </div>
        </div>
    </div>
    <div class="main"  id="ontop">
        <div class="d1">
            <form>
            <input type="text" placeholder="Поиск по ресторанам и кухням">
            <button type="submit"></button>
            </form>
        </div>
        <hr>
        <div class="restaurant">
            <h1>Рестораны в Москве</h1>
        </div>
        <div class="card__container">
            <div class="row">
                <div class="cafe col-xs-12 col-md-6 col-lg-4">
                    <a href="Pushkin/Pushkin.html">
                    <figure>
                    <div class="img">
                    <img src="images/McDonalds.png">
                    </div>
                    <figcaption><h3>Макдоналдс — Газетный</h3>
                        <h4>₽₽ • Бургеры</h4>
                        <h5>25 - 35 мин</h5></figcaption>
                    </figure>
                    </a>
                </div>
                <div class="cafe col-xs-12 col-md-6 col-lg-4">
                    <a href="Pushkin/Pushkin.html">
                    <figure>
                    <div class="img">
                    <img src="images/DimSum.png">
                    </div>
                    <figcaption><h3>DimSum & Co — ЦДМ</h3>
                        <h4>₽ • Японская • Китайская • Азиатская</h4>
                        <h5>40 - 50 мин</h5></figcaption>
                    </figure>
                    </a>
                </div>
                <div class="cafe col-xs-12 col-md-6 col-lg-4">
                    <a href="Pushkin/Pushkin.html">
                    <figure>
                    <div class="img">
                    <img src="images/DvijOK.png">
                    </div>
                    <figcaption><h3>ДвижОК — Манежная</h3>
                        <h4>₽ • Американская • Европейская</h4>
                        <h5>35 - 45 мин</h5></figcaption>
                    </figure>
                    </a>
                </div>
                <div class="cafe col-xs-12 col-md-6 col-lg-4">
                    <a href="Pushkin/Pushkin.html">
                    <figure>
                    <div class="img">
                    <img src="images/NYA.png">
                    </div>
                    <figcaption><h3>НЯ — NHA</h3>
                        <h4>₽₽ • Вьетнамская</h4>
                        <h5>30 - 40 мин</h5></figcaption>
                    </figure>
                    </a>
                </div>
                <div class="cafe col-xs-12 col-md-6 col-lg-4">
                    <a href="Pushkin/Pushkin.html">
                    <figure>
                    <div class="img">
                    <img src="images/Dzi.png">
                    </div>
                    <figcaption><h3>Точка Дзы — Цветной</h3>
                        <h4>₽₽ • Вьетнамская</h4>
                        <h5>40 - 50 мин</h5></figcaption>
                    </figure>
                    </a>
                </div>
                <div class="cafe col-xs-12 col-md-6 col-lg-4">
                    <a href="Pushkin/Pushkin.html">
                    <figure>
                    <div class="img">
                    <img src="images/Cinnabon.png">
                    </div>
                    <figcaption><h3>Cinnabon</h3>
                        <h4>₽ • Выпечка • Десерты • Капкейки</h4>
                        <h5>25 - 35 мин</h5></figcaption>
                    </figure>
                    </a>
                </div>
                <div class="cafe col-xs-12 col-md-6 col-lg-4">
                    <a href="Pushkin/Pushkin.html">
                    <figure>
                    <div class="img">
                    <img src="images/PizzeLove.png">
                    </div>
                    <figcaption><h3>PIZZELOVE</h3>
                        <h4>₽₽ • Пицца</h4>
                        <h5>15 - 25 мин</h5></figcaption>
                    </figure>
                    </a>
                </div>
                <div class="cafe col-xs-12 col-md-6 col-lg-4">
                    <a href="Pushkin/Pushkin.html">
                    <figure>
                    <div class="img">
                    <img src="images/DzyCafe.png">
                    </div>
                    <figcaption><h3>Zю кафе — Тверская</h3>
                        <h4>₽₽ • Японская</h4>
                        <h5>25 - 35 мин</h5></figcaption>
                    </figure>
                    </a>
                </div>
                <div class="cafe col-xs-12 col-md-6 col-lg-4">
                    <a href="Pushkin/Pushkin.html">
                    <figure>
                    <div class="img">
                    <img src="images/BarBq.png">
                    </div>
                    <figcaption><h3>Bar BQ Cafe — Манежная</h3>
                        <h4>₽₽₽ • Европейская</h4>
                        <h5>30 - 40 мин</h5></figcaption>
                    </figure>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer__container">
            <div class="row row__footer-logo middle-xs">
                <img src="images/white-logo.svg">
            </div>
            <div class="row row__footer-info middle-xs center-x">
                <div class="links col-xs-12 col-md-4 col-lg-4">
                    <div>
                    <img src="images/language.png">
                    </div>
                    <div class="footer__hashtag">
                        <h6><span class="footer-hashtag__hash">#</span>UberEats</h6>
                    </div>
                    <div class="social">
                        <img src="images/facebook.png">
                        <img src="images/twitter.png">
                        <img src="images/instagram.png">
                    </div>
                </div>
                <div class="row__footer-about col-xs-12 col-md-4 col-lg-4 middle-xs center-x">
                    <div>
                    <p>Об UberEats</p>
                    </div>
                    <div>
                    <p>Станьте партнёром по доставке</p>
                    </div>
                    <div>
                    <p>Станьте парнёром-рестораном</p>
                    </div>
                </div>
                <div class="row__footer-navigation col-xs-12 col-md-4 col-lg-4 middle-xs center-x">
                    <div>
                    <p>Все города</p>
                    </div>
                    <div>
                    <p>Цены</p>
                    </div>
                    <div>
                    <p>Помощь</p>
                    </div>
                    <div>
                    <p>FAQs</p>
                    </div>
                </div>
            </div>
            </div>
            <div class="row row__footer-download middle-xs center-x">
                <div class="appstore col-xs-5 col-md-3 col-lg-2">
                <img src="images/AppStore.png">
                </div>
                <div class="gplay col-xs-5 col-md-3 col-lg-2">
                <img src="images/gplay.png">
                </div>
            </div>
            <div class="row row__footer-links middle-xs center-x">
                <div class="links col-xs-12 col-md-4 col-lg-4">
                    <p class="copyright">© 2017 Uber Technologies Inc.</p>
                </div>
                <div class="links col-xs-12 col-md-4 col-lg-4">
                    <p class="personal_data">Обработка персональных данных</p>
                </div>
                <div class="links col-xs-12 col-md-4 col-lg-4">
                    <p class="user agreement">Пользовательское соглашение</p>
                </div>
                <div class="btn">
                    <a href="#ontop"><img src="images/btn-up.png"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
